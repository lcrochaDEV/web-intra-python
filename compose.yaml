networks:
  intranet:
    driver: bridge
    external: true

services:
  selenium-standalone-chrome:
    image: selenium/standalone-chrome:latest
    hostname: chrome
    networks:
      - intranet
    ports:
      - 4444:4444
      - 7900:7900
    privileged: true
    shm_size: 2g

  fastapi-app:
    container_name: fastapi
    hostname: fastapi
    build:
      context: .
    image: fastapi_celery_example_web
    volumes:
      - .:/app
    ports:
      - 8000:8000
    restart: always
    networks:
      - intranet